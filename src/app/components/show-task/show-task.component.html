<div class="task">
  <h4>{{ taskData.title }}</h4>
  <div class="dates">
    <div class="date-status">
      <span>Starting date</span>
      <span>Due date</span>
    </div>

    <div class="date-vis">
      <span class="starting-date">{{ taskData.startingDate }}</span>
      <span class="due-date">{{ taskData.finishDate }}</span>
    </div>
  </div>
</div>
